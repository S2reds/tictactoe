<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <div id="player1">
            <button class="change" value="X">Change Name</button>
            <h2 id="x">Player X</h2>
            <p id="wins1">0 Wins</p>
        </div>
        <h1>Tic Tac Toe</h1>
        <div id="player2">
            <button class="change" value="O">Change Name</button>
            <h2 id="o">Player O</h2>
            <p id="wins2">0 Wins</p>
        </div>
    </div>
    <div class="board">

    </div>
    <div class="endscreen">
        <div class="results">
            <h1 id="result">You Win</h1>
            <button id="retry">Retry?</button>
        </div>
    </div>
</body>
</html>
